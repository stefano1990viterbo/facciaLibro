<meta charset="utf-8">

</head>

<body>

	<form action="/post/" method="POST">


		<div id="contenuto_incolonnato">
			<div class="mb-5">
				<label for="nomeUtente">Nome:</label> <input id="nomeUtente"
					type="text" name="nome" >
			</div>
			<div class="mb-5">
				<label for=cognomeUtente>Cognome:</label> <input id="cognomeUtente"
					type="text" name="cognome" >
			</div>

				<label for="titolo">Titolo:</label> <input id="titolo"
					type="text" name="titolo" >

			<div class="mb-5">
				<label class="block">Testo:</label>

            </textarea>

	</form>
